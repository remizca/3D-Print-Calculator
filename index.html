<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF library for generating PDF receipts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <!-- Main Container -->
    <div id="app-container" class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-10 w-full max-w-2xl">
        
        <!-- Header Section -->
        <div class="flex flex-col sm:flex-row items-center justify-between mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 text-center sm:text-left leading-tight">3D Print Cost Calculator</h1>
            <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                <select id="currency" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-300">
                    <option value="PHP">â‚± Philippine Peso (PHP)</option>
                    <option value="USD" selected>US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                </select>
            </div>
        </div>

        <!-- Calculator View -->
        <div id="calculator-view">
            <!-- Print Details Section -->
            <div class="p-6 bg-gray-50 rounded-2xl border border-gray-200 shadow-inner mb-6">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Print Details</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="print-name" class="block text-sm font-medium text-gray-600 mb-1">Print Name</label>
                        <input type="text" id="print-name" class="w-full p-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 shadow-sm">
                    </div>
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-600 mb-1">Customer Name</label>
                        <input type="text" id="customer-name" class="w-full p-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 shadow-sm">
                    </div>
                    <div>
                        <label for="purchase-date" class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                        <input type="date" id="purchase-date" class="w-full p-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Inputs Section -->
            <div class="space-y-6">
                <!-- Material Cost -->
                <div class="p-6 bg-gray-50 rounded-2xl border border-gray-200 shadow-inner">
                    <h2 class="text-xl font-bold text-gray-700 mb-4">Material Costs</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="filament-weight" class="block text-sm font-medium text-gray-600 mb-1">Filament Weight (g)</label>
                            <input type="number" id="filament-weight" value="50" min="0" class="w-full p-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                        </div>
                        <div>
                            <label for="filament-price" class="block text-sm font-medium text-gray-600 mb-1">Filament Price (per kg)</label>
                            <input type="number" id="filament-price" value="25" min="0" class="w-full p-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                        </div>
                    </div>
                </div>

                <!-- Optional Costs Section -->
                <div class="p-6 bg-gray-50 rounded-2xl border border-gray-200 shadow-inner space-y-4">
                    <h2 class="text-xl font-bold text-gray-700">Optional Costs</h2>

                    <!-- Electricity Cost -->
                    <div class="flex items-center space-x-3">
                        <input type="checkbox" id="include-electricity" checked class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500 border-gray-300" onchange="calculateCost()">
                        <label for="include-electricity" class="text-gray-600 font-medium cursor-pointer">Include Electricity Cost</label>
                    </div>
                    <div id="electricity-fields" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="print-time-hours" class="block text-sm font-medium text-gray-600 mb-1">Print Time (hours)</label>
                                <input type="number" id="print-time-hours" value="4" min="0" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                            <div>
                                <label for="print-time-minutes" class="block text-sm font-medium text-gray-600 mb-1">Print Time (minutes)</label>
                                <input type="number" id="print-time-minutes" value="0" min="0" max="59" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                            <div>
                                <label for="electricity-cost" class="block text-sm font-medium text-gray-600 mb-1">Electricity Rate (per kWh)</label>
                                <input type="number" id="electricity-cost" value="0.15" min="0" step="0.01" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                        </div>
                    </div>

                    <!-- Labor Cost -->
                    <div class="flex items-center space-x-3 mt-4">
                        <input type="checkbox" id="include-labor" checked class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500 border-gray-300" onchange="calculateCost()">
                        <label for="include-labor" class="text-gray-600 font-medium cursor-pointer">Include Labor Cost</label>
                    </div>
                    <div id="labor-fields" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="labor-time-hours" class="block text-sm font-medium text-gray-600 mb-1">Labor Time (hours)</label>
                                <input type="number" id="labor-time-hours" value="0" min="0" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                            <div>
                                <label for="labor-time-minutes" class="block text-sm font-medium text-gray-600 mb-1">Labor Time (minutes)</label>
                                <input type="number" id="labor-time-minutes" value="30" min="0" max="59" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                            <div>
                                <label for="labor-rate" class="block text-sm font-medium text-gray-600 mb-1">Labor Rate (per hour)</label>
                                <input type="number" id="labor-rate" value="15" min="0" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Post-Processing Cost -->
                    <div class="flex items-center space-x-3 mt-4">
                        <input type="checkbox" id="include-post-processing" checked class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500 border-gray-300" onchange="calculateCost()">
                        <label for="include-post-processing" class="text-gray-600 font-medium cursor-pointer">Include Post-Processing</label>
                    </div>
                    <div id="post-processing-fields" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label for="post-processing-hours" class="block text-sm font-medium text-gray-600 mb-1">Post-Processing Time (hours)</label>
                                <input type="number" id="post-processing-hours" value="1" min="0" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                            <div>
                                <label for="post-processing-minutes" class="block text-sm font-medium text-gray-600 mb-1">Post-Processing Time (minutes)</label>
                                <input type="number" id="post-processing-minutes" value="0" min="0" max="59" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                            <div>
                                <label for="post-processing-rate" class="block text-sm font-medium text-gray-600 mb-1">Post-Processing Rate (per hour)</label>
                                <input type="number" id="post-processing-rate" value="10" min="0" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                            </div>
                        </div>
                    </div>

                    <!-- Markup Percentage -->
                    <div class="mt-4">
                        <label for="markup" class="block text-sm font-medium text-gray-600 mb-1">Markup Percentage (%)</label>
                        <input type="number" id="markup" value="200" min="0" class="w-full p-3 rounded-xl border border-gray-300 transition-all duration-300 shadow-sm" oninput="calculateCost()">
                    </div>
                </div>
                
                <!-- Results Section -->
                <div class="p-6 bg-gray-800 text-white rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Final Cost Breakdown</h2>
                    <div class="flex flex-col space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Material Cost:</span>
                            <span id="material-cost-display" class="font-bold"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Electricity Cost:</span>
                            <span id="electricity-cost-display" class="font-bold"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Labor Cost:</span>
                            <span id="labor-cost-display" class="font-bold"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Post-Processing Cost:</span>
                            <span id="post-processing-cost-display" class="font-bold"></span>
                        </div>
                        <div class="border-t border-gray-600 my-2"></div>
                        <div class="flex justify-between items-center text-lg font-extrabold text-blue-300">
                            <span>Total Cost (before markup):</span>
                            <span id="total-cost-display"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Markup Price:</span>
                            <span id="markup-price-display" class="font-bold"></span>
                        </div>
                    </div>
                    <div class="border-t border-gray-600 my-4"></div>
                    <div class="flex justify-between items-center text-2xl font-extrabold text-green-400 mt-4">
                        <span>Final Price:</span>
                        <span id="final-price-display"></span>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 mt-6">
                        <button id="generate-receipt-btn" class="w-full py-3 px-6 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl transition-colors duration-300 shadow-lg">
                            Generate PDF
                        </button>
                        <button id="save-history-btn" class="w-full py-3 px-6 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-xl transition-colors duration-300 shadow-lg">
                            Save to History
                        </button>
                        <button id="view-history-btn" class="w-full py-3 px-6 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-xl transition-colors duration-300 shadow-lg">
                            View History
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- History View -->
        <div id="history-view" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">History of Prints</h2>
            <div id="history-list" class="space-y-4">
                <!-- History items will be dynamically inserted here -->
            </div>
            <div class="flex justify-center mt-8">
                <button id="back-btn" class="py-3 px-8 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-xl transition-colors duration-300 shadow-lg">
                    Back to Calculator
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal/Dialog for messages -->
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm">
            <div class="text-lg font-bold mb-2" id="modal-title"></div>
            <p class="text-gray-700 mb-4" id="modal-message"></p>
            <div class="flex justify-end">
                <button id="modal-ok-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Display modal message instead of alert()
        function showMessage(title, message) {
            const modal = document.getElementById('message-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
        }

        document.getElementById('modal-ok-btn').addEventListener('click', () => {
            document.getElementById('message-modal').classList.add('hidden');
        });

        const currencyRates = {
            'USD': 1.00,
            'EUR': 0.84672,
            'GBP': 0.73461,
            'CAD': 1.37831,
            'AUD': 1.50643,
            'JPY': 147.093,
            'PHP': 57.0615
        };
        
        const currencySymbols = {
            'USD': '$',
            'EUR': 'â‚¬',
            'GBP': 'Â£',
            'CAD': 'C$',
            'AUD': 'A$',
            'JPY': 'Â¥',
            'PHP': 'â‚±'
        };

        const inputs = document.querySelectorAll('input[type="number"]');
        const currencySelect = document.getElementById('currency');
        const materialCostDisplay = document.getElementById('material-cost-display');
        const electricityCostDisplay = document.getElementById('electricity-cost-display');
        const laborCostDisplay = document.getElementById('labor-cost-display');
        const postProcessingCostDisplay = document.getElementById('post-processing-cost-display');
        const totalCostDisplay = document.getElementById('total-cost-display');
        const markupPriceDisplay = document.getElementById('markup-price-display');
        const finalPriceDisplay = document.getElementById('final-price-display');
        
        const calculatorView = document.getElementById('calculator-view');
        const historyView = document.getElementById('history-view');
        const historyList = document.getElementById('history-list');

        function calculateCost() {
            const selectedCurrency = currencySelect.value;
            const rate = currencyRates[selectedCurrency];
            const symbol = currencySymbols[selectedCurrency];
            
            const filamentWeight = parseFloat(document.getElementById('filament-weight').value) || 0;
            const filamentPrice = parseFloat(document.getElementById('filament-price').value) || 0;
            const printTimeHours = parseFloat(document.getElementById('print-time-hours').value) || 0;
            const printTimeMinutes = parseFloat(document.getElementById('print-time-minutes').value) || 0;
            const electricityCost = parseFloat(document.getElementById('electricity-cost').value) || 0;
            const laborTimeHours = parseFloat(document.getElementById('labor-time-hours').value) || 0;
            const laborTimeMinutes = parseFloat(document.getElementById('labor-time-minutes').value) || 0;
            const laborRate = parseFloat(document.getElementById('labor-rate').value) || 0;
            const postProcessingHours = parseFloat(document.getElementById('post-processing-hours').value) || 0;
            const postProcessingMinutes = parseFloat(document.getElementById('post-processing-minutes').value) || 0;
            const postProcessingRate = parseFloat(document.getElementById('post-processing-rate').value) || 0;
            const markup = parseFloat(document.getElementById('markup').value) || 0;
            
            const totalPrintTime = printTimeHours + (printTimeMinutes / 60);
            const totalLaborTime = laborTimeHours + (laborTimeMinutes / 60);
            const totalPostProcessingTime = postProcessingHours + (postProcessingMinutes / 60);
            
            const materialCostUSD = (filamentWeight / 1000) * filamentPrice;
            const electricityCostCalcUSD = document.getElementById('include-electricity').checked ? (totalPrintTime * 0.05) * electricityCost / rate : 0;
            const laborCostCalcUSD = document.getElementById('include-labor').checked ? totalLaborTime * laborRate / rate : 0;
            const postProcessingCostCalcUSD = document.getElementById('include-post-processing').checked ? totalPostProcessingTime * postProcessingRate / rate : 0;
            
            const totalCostUSD = materialCostUSD + electricityCostCalcUSD + laborCostCalcUSD + postProcessingCostCalcUSD;
            const markupPriceUSD = totalCostUSD * (markup / 100);
            const finalPriceUSD = totalCostUSD + markupPriceUSD;

            materialCostDisplay.textContent = `${symbol} ${(materialCostUSD * rate).toFixed(2)}`;
            electricityCostDisplay.textContent = `${symbol} ${(electricityCostCalcUSD * rate).toFixed(2)}`;
            laborCostDisplay.textContent = `${symbol} ${(laborCostCalcUSD * rate).toFixed(2)}`;
            postProcessingCostDisplay.textContent = `${symbol} ${(postProcessingCostCalcUSD * rate).toFixed(2)}`;
            totalCostDisplay.textContent = `${symbol} ${(totalCostUSD * rate).toFixed(2)}`;
            markupPriceDisplay.textContent = `${symbol} ${(markupPriceUSD * rate).toFixed(2)}`;
            finalPriceDisplay.textContent = `${symbol} ${(finalPriceUSD * rate).toFixed(2)}`;
        }
        
        function getHistory() {
            const history = localStorage.getItem('printHistory');
            return history ? JSON.parse(history) : [];
        }

        function saveHistory() {
            const printName = document.getElementById('print-name').value;
            const customerName = document.getElementById('customer-name').value;
            const purchaseDate = document.getElementById('purchase-date').value;

            if (!printName) {
                showMessage("Save Error", "Please enter a Print Name before saving.");
                return;
            }

            const history = getHistory();
            const newEntry = {
                printName: printName,
                customerName: customerName,
                purchaseDate: purchaseDate,
                materialCost: materialCostDisplay.textContent,
                electricityCost: electricityCostDisplay.textContent,
                laborCost: laborCostDisplay.textContent,
                postProcessingCost: postProcessingCostDisplay.textContent,
                totalCost: totalCostDisplay.textContent,
                markupPrice: markupPriceDisplay.textContent,
                finalPrice: finalPriceDisplay.textContent,
                timestamp: new Date().toISOString()
            };

            history.push(newEntry);
            localStorage.setItem('printHistory', JSON.stringify(history));
            showMessage("Success!", "Calculation saved to history.");
        }

        function renderHistory() {
            const history = getHistory();
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-center text-gray-500">No saved history yet.</p>';
                return;
            }

            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('bg-gray-50', 'rounded-2xl', 'p-4', 'shadow-md', 'flex', 'flex-col', 'sm:flex-row', 'justify-between', 'items-center', 'space-y-2', 'sm:space-y-0', 'sm:space-x-4');
                historyItem.innerHTML = `
                    <div class="flex-1 w-full text-center sm:text-left">
                        <div class="font-bold text-lg text-gray-800">${item.printName}</div>
                        <div class="text-sm text-gray-600">Customer: ${item.customerName || 'N/A'}</div>
                        <div class="text-sm text-gray-600">Date: ${item.purchaseDate || 'N/A'}</div>
                    </div>
                    <div class="text-lg font-bold text-green-500 w-full text-center sm:w-auto sm:text-right">
                        ${item.finalPrice}
                    </div>
                    <div class="flex space-x-2 mt-2 sm:mt-0">
                        <button class="view-item-btn bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 transition-colors" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM8.5 7a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM10 14a1 1 0 100-2 1 1 0 000 2zM12.5 7a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="delete-item-btn bg-red-500 text-white rounded-full p-2 hover:bg-red-600 transition-colors" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                historyList.appendChild(historyItem);
            });

            // Add event listeners for the new buttons
            historyList.querySelectorAll('.view-item-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.index;
                    const item = getHistory()[index];
                    showMessage("Saved Print Details", 
                        `Print Name: ${item.printName}\n` +
                        `Customer Name: ${item.customerName || 'N/A'}\n` +
                        `Date: ${item.purchaseDate || 'N/A'}\n\n` +
                        `Material Cost: ${item.materialCost}\n` +
                        `Electricity Cost: ${item.electricityCost}\n` +
                        `Labor Cost: ${item.laborCost}\n` +
                        `Post-Processing Cost: ${item.postProcessingCost}\n\n` +
                        `Total Cost: ${item.totalCost}\n` +
                        `Markup Price: ${item.markupPrice}\n` +
                        `Final Price: ${item.finalPrice}`);
                });
            });

            historyList.querySelectorAll('.delete-item-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.index;
                    const history = getHistory();
                    history.splice(index, 1);
                    localStorage.setItem('printHistory', JSON.stringify(history));
                    renderHistory(); // Re-render the list
                    showMessage("Deleted", "Item has been removed from history.");
                });
            });
        }
        
        function showHistoryView() {
            calculatorView.classList.add('hidden');
            historyView.classList.remove('hidden');
            renderHistory();
        }

        function showCalculatorView() {
            historyView.classList.add('hidden');
            calculatorView.classList.remove('hidden');
        }

        currencySelect.addEventListener('change', calculateCost);
        document.getElementById('save-history-btn').addEventListener('click', saveHistory);
        document.getElementById('view-history-btn').addEventListener('click', showHistoryView);
        document.getElementById('back-btn').addEventListener('click', showCalculatorView);
        
        window.onload = function() {
            calculateCost();
        };

        const includeElectricityCheckbox = document.getElementById('include-electricity');
        const electricityFields = document.getElementById('electricity-fields');
        includeElectricityCheckbox.addEventListener('change', () => {
            electricityFields.style.display = includeElectricityCheckbox.checked ? 'grid' : 'none';
            calculateCost();
        });
        
        const includeLaborCheckbox = document.getElementById('include-labor');
        const laborFields = document.getElementById('labor-fields');
        includeLaborCheckbox.addEventListener('change', () => {
            laborFields.style.display = includeLaborCheckbox.checked ? 'grid' : 'none';
            calculateCost();
        });

        const includePostProcessingCheckbox = document.getElementById('include-post-processing');
        const postProcessingFields = document.getElementById('post-processing-fields');
        includePostProcessingCheckbox.addEventListener('change', () => {
            postProcessingFields.style.display = includePostProcessingCheckbox.checked ? 'grid' : 'none';
            calculateCost();
        });
        
        document.getElementById('generate-receipt-btn').addEventListener('click', () => {
            const printName = document.getElementById('print-name').value;
            const customerName = document.getElementById('customer-name').value;
            const purchaseDate = document.getElementById('purchase-date').value;

            const materialCost = materialCostDisplay.textContent;
            const electricityCost = electricityCostDisplay.textContent;
            const laborCost = laborCostDisplay.textContent;
            const postProcessingCost = postProcessingCostDisplay.textContent;
            const totalCost = totalCostDisplay.textContent;
            const markupPrice = markupPriceDisplay.textContent;
            const finalPrice = finalPriceDisplay.textContent;

            if (!printName) {
                showMessage("PDF Generation Error", "Please enter a Print Name to generate a receipt.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(22);
            doc.text("3D Print Receipt", 105, 20, null, null, "center");

            doc.setLineWidth(0.5);
            doc.line(20, 25, 190, 25);
            
            doc.setFontSize(14);
            let y = 35;
            
            doc.setFont(undefined, 'bold');
            doc.text("Print Details", 20, y);
            doc.setFont(undefined, 'normal');
            y += 10;
            doc.text(`Print Name: ${printName}`, 20, y);
            y += 10;
            doc.text(`Customer Name: ${customerName}`, 20, y);
            y += 10;
            doc.text(`Date: ${purchaseDate}`, 20, y);

            y += 20;
            doc.setFont(undefined, 'bold');
            doc.text("Cost Breakdown", 20, y);
            doc.setFont(undefined, 'normal');
            y += 10;
            doc.text(`Material Cost: ${materialCost}`, 20, y);
            y += 10;
            doc.text(`Electricity Cost: ${electricityCost}`, 20, y);
            y += 10;
            doc.text(`Labor Cost: ${laborCost}`, 20, y);
            y += 10;
            doc.text(`Post-Processing Cost: ${postProcessingCost}`, 20, y);
            
            y += 15;
            doc.setLineWidth(0.3);
            doc.line(20, y, 190, y);
            y += 10;

            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text(`Total Cost (before markup): ${totalCost}`, 20, y);
            y += 10;
            doc.setFont(undefined, 'normal');
            doc.text(`Markup Price: ${markupPrice}`, 20, y);
            
            y += 20;
            doc.setLineWidth(0.5);
            doc.line(20, y, 190, y);
            y += 10;

            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text(`Final Price: ${finalPrice}`, 20, y);
            
            doc.save(`3D_Print_Receipt_${printName.replace(/\s/g, '_')}.pdf`);
        });
    </script>
</body>
</html>
